<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>JokenPo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">JokenPo</a>
</nav>
  
<div id="container">
    <div class="row" id="rounds"></div>
    <div class="row" id="message"></div>
    <div class="row align-items-center" id="play">
        <div class="col-sm-5 text-center" id="player1">
            <div class="row" id="player1-name"></div>
            <div class="row" id="choices-player1"></div>
            <div class="row" id="points-player1"></div>
        </div>
        <div class="col-sm-2 text-center">
            <h1>X</h1>
        </div>
        <div class="col-sm-5 text-center" id="player2">
            <div class="row" id="player2-name"></div>
            <div class="row" id="choices-player2"></div>
            <div class="row" id="points-player2"></div>
        </div>
    </div>
    <div class="row text-center" id="buttons-play">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-primary" id="button-stone" onclick="clickButtonChoice('Pedra')">Pedra <i class="fa fa-hand-rock-o"></i></button>
            <button class="btn btn-lg btn-danger" id="button-paper" onclick="clickButtonChoice('Papel')">Papel <i class="fa fa-hand-paper-o"></i></button>
            <button class="btn btn-lg btn-info" id="button-scissors" onclick="clickButtonChoice('Tesoura')">Tesoura <i class="fa fa-hand-scissors-o"></i></button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-success" id="button-new-play" onclick="newPlay()">Novo jogo <i class="fa fa-play"></i></button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 text-center" style="margin-top: 1%;">
        <h5>Desenvolvido por <a href="http://rbalves.github.io" target="_blank">Rafael Alves</a></h5>
    </div>
</div>
<script src="play.js"></script>
</body>
</html>
